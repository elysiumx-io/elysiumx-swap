    <style>
        /* Critical CSS - Above the fold */
        :root {
            --jupiter-plugin-primary: 169, 27, 210;
            --jupiter-plugin-background: 6, 1, 28;
            --jupiter-plugin-primary-text: 232, 249, 255;
            --jupiter-plugin-warning: 251, 191, 36;
            --jupiter-plugin-interactive: 39, 33, 54;
            --jupiter-plugin-module: 9, 8, 9;
            
            --primary-purple: #a91bd2;
            --secondary-purple: #7c3aed;
            --accent-coral: #ff6b6b;
            --dark-bg: #0a0a0f;
            --darker-bg: #1a0a2e;
            --text-primary: #e8f9ff;
            --text-secondary: rgba(232, 249, 255, 0.8);
            --glass-bg: rgba(9, 8, 9, 0.6);
            --border-color: rgba(169, 27, 210, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 100%);
            color: #e8f9ff;
            min-height: 100vh;
        }

        /* ABSURD LOADING SCREEN */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #0a0a0f, #1a0a2e, #2a0a3e, #0a0a0f);
            background-size: 400% 400%;
            animation: gradientShift 2s ease-in-out infinite;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            text-align: center;
        }

        /* Floating Crypto Symbols */
        .crypto-symbol {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 3s ease-in-out infinite;
            filter: blur(1px);
        }

        .crypto-symbol:nth-child(1) { top: -100px; left: -150px; animation-delay: 0s; }
        .crypto-symbol:nth-child(2) { top: -80px; right: -120px; animation-delay: 0.5s; }
        .crypto-symbol:nth-child(3) { bottom: -90px; left: -100px; animation-delay: 1s; }
        .crypto-symbol:nth-child(4) { bottom: -110px; right: -90px; animation-delay: 1.5s; }
        .crypto-symbol:nth-child(5) { top: 50%; left: -200px; animation-delay: 2s; transform: translateY(-50%); }
        .crypto-symbol:nth-child(6) { top: 50%; right: -180px; animation-delay: 2.5s; transform: translateY(-50%); }

        /* Spinning Logo */
        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #a91bd2, #ff6b6b, #7c3aed, #a91bd2);
            background-size: 300% 300%;
            border-radius: 30px;
            margin: 0 auto 2rem;
            animation: logoSpin 2s linear infinite, logoGradient 3s ease-in-out infinite;
            position: relative;
            box-shadow: 
                0 0 40px rgba(169, 27, 210, 0.6),
                0 0 80px rgba(169, 27, 210, 0.3),
                0 0 120px rgba(169, 27, 210, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transform-style: preserve-3d;
        }

        .loading-logo::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg, transparent, rgba(169, 27, 210, 0.3), transparent);
            border-radius: 35px;
            animation: borderSpin 3s linear infinite reverse;
        }

        /* Glitch Text Effect */
        .loading-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #a91bd2, #ff6b6b, #7c3aed, #a91bd2);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 2s ease-in-out infinite, glitch 0.3s ease-in-out infinite;
            position: relative;
        }

        .loading-title::before,
        .loading-title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #a91bd2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .loading-title::after {
            animation: glitch2 0.3s ease-in-out infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            background: linear-gradient(90deg, #7c3aed, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            color: #a91bd2;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrixFall 4s linear infinite;
            opacity: 0.3;
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(9, 8, 9, 0.6);
            border-radius: 3px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(169, 27, 210, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #a91bd2, #ff6b6b, #7c3aed);
            border-radius: 3px;
            animation: progressFill 7s ease-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 1.5s ease-in-out infinite;
        }

        /* Random Floating Elements */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            animation: absurdFloat 4s ease-in-out infinite;
            opacity: 0.2;
        }

        /* Status Text */
        .loading-status {
            margin-top: 1.5rem;
            font-size: 1rem;
            opacity: 0.8;
            animation: statusBlink 1s ease-in-out infinite;
        }

        /* ANIMATIONS */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes logoSpin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        @keyframes logoGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes borderSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(1px, -1px); }
            40% { transform: translate(-1px, 1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
        }

        @keyframes matrixFall {
            0% { top: -100px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes absurdFloat {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
            25% { transform: translate(-20px, -30px) rotate(90deg) scale(1.2); }
            50% { transform: translate(30px, -10px) rotate(180deg) scale(0.8); }
            75% { transform: translate(-10px, 20px) rotate(270deg) scale(1.1); }
        }

        @keyframes statusBlink {
            0%, 50% { opacity: 0.8; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        .loading-screen.fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0rem 0rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: rgba(9, 8, 9, 0.6);
            border-radius: 16px;
            padding: 0.1rem;
            margin: 0 auto 2rem auto;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(169, 27, 210, 0.2);
            max-width: auto;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #e8f9ff;
            padding: 0.4rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #a91bd2, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(169, 27, 210, 0.3);
        }

        .tab-btn:not(.active):hover {
            background: rgba(169, 27, 210, 0.1);
            transform: translateY(-1px);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Swap Container */
        .swap-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .swap-widget {
            background: rgba(6, 1, 28);
            border-radius: 24px;
            border: 1px solid rgba(169, 27, 210, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .widget-title {
            text-align: center;
            margin: 0.5rem 0 1.5rem 0;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a91bd2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Jupiter Plugin Container */
        #target-container {
            width: 420px;
            height: 568px;
            border-radius: 16px;
            overflow: hidden;
            background: transparent;
        }

        /* Liquidity Content */
        .liquidity-content {
            text-align: center;
            padding: 3rem 2rem;
        }

        .liquidity-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #a91bd2, #7c3aed);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(169, 27, 210, 0.3);
        }

        .liquidity-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #a91bd2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .liquidity-desc {
            color: rgba(232, 249, 255, 0.8);
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .redirect-btn {
            background: linear-gradient(135deg, #a91bd2, #7c3aed);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(169, 27, 210, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .redirect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(169, 27, 210, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 2rem 1rem;
            }

            .swap-widget {
                padding: 1rem;
            }

            #target-container {
                width: 350px;
                height: 500px;
            }

            .loading-title {
                font-size: 2rem;
            }

            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>

        <!-- Matrix Rain Background -->

        <!-- Floating Crypto Symbols -->
        <div class="crypto-symbol">₿</div>

        <!-- Random Floating Elements -->
        <div class="floating-element" style="top: 20%; left: 10%;">🔥</div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="swap">Swap</button>
            <button class="tab-btn" data-tab="liquidity">Pools</button>
        </div>

        <!-- Swap Tab -->
        <div class="tab-content active" id="swap">

                <div class="swap-widget">

                    Provide liquidity to earn fees and rewards. You'll be redirected to Raydium, 
                    our trusted partner for liquidity provision with the best rates and security.

                    Go to Raydium →
                </a>
            </div>
        </div>
    </main>

    <script>
        // Loading Screen Logic
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingStatus = document.getElementById('loadingStatus');
        
        const loadingMessages = [
            "Initializing Quantum DEX Protocol...",
            "Connecting to Solana Mainnet...",
            "Calibrating DeFi Algorithms...",
            "Summoning Liquidity Demons...",
            "Downloading More RAM...",
            "Teaching AI to Trade...",
            "Bribing Network Validators...",
            "Calculating Moon Distance...",
            "Charging Flux Capacitor...",
            "Activating God Mode...",
            "Ready to Launch! 🚀"
        ];

        let messageIndex = 0;
        const messageInterval = setInterval(() => {
            if (messageIndex < loadingMessages.length - 1) {
                loadingStatus.textContent = loadingMessages[messageIndex];
                messageIndex++;
            }
        }, 600);

        // Create Matrix Rain
        function createMatrixRain() {
            const matrixRain = document.getElementById('matrixRain');
            const chars = '01010101ELYSIUMXSOLANA₿Ξ◎🚀💎';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 4 + 's';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixRain.appendChild(column);
            }
        }

        // Initialize matrix rain
        createMatrixRain();

        // Remove loading screen after 7 seconds
        setTimeout(() => {
            clearInterval(messageInterval);
            loadingStatus.textContent = loadingMessages[loadingMessages.length - 1];
            
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.remove();
                }, 800);
            }, 500);
        }, 7000);

        // Tab functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;
                
                // Remove active classes
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                btn.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
                
                // Initialize Jupiter plugin when swap tab is activated
                if (targetTab === 'swap') {
                    initializeJupiter();
                }
            });
        });

        // Initialize Jupiter plugin
        function initializeJupiter() {
            // Only initialize if Jupiter is available and not already initialized
            if (typeof window.Jupiter !== 'undefined' && !window.jupiterInitialized) {
                try {
                    window.Jupiter.init({
                        displayMode: "integrated",
                        integratedTargetId: "target-container",
                        defaultExplorer: "Solscan",
                        formProps: {
                            swapMode: "ExactInOrOut",
                        },
                        branding: {
                            name: "ElysiumX",
                            logoUri: "https://avatars.githubusercontent.com/u/223986429",
                        },
                    });
                    window.jupiterInitialized = true;
                } catch (error) {
                    console.error('Jupiter initialization error:', error);
                    document.getElementById('target-container').innerHTML = 
                        '<div class="loading"><p>Failed to load Jupiter Swap. Please refresh the page.</p></div>';
                }
            }
        }

        // Initialize Jupiter when page loads (after loading screen)
        setTimeout(() => {
            initializeJupiter();
        }, 8000);
    </script>
</body>
