    <style>
        /* Critical CSS - Above the fold */
        :root {
            --jupiter-plugin-primary: 169, 27, 210;
            --jupiter-plugin-background: 6, 1, 28;
            --jupiter-plugin-primary-text: 232, 249, 255;
            --jupiter-plugin-warning: 251, 191, 36;

            --dark-bg: #0a0a0f;

            --text-primary: #e8f9ff;
            --text-secondary: rgba(232, 249, 255, 0.8);
            --glass-bg: rgba(9, 8, 9, 0.6);
            --border-color: rgba(169, 27, 210, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 100%);
            color: #e8f9ff;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0rem 0rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: rgba(9, 8, 9, 0.6);
            border-radius: 16px;
            padding: 0.1rem;
            margin: 0 auto 2rem auto;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(169, 27, 210, 0.2);
            max-width: auto;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #e8f9ff;
            padding: 0.4rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #a91bd2, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(169, 27, 210, 0.3);
        }

        .tab-btn:not(.active):hover {
            background: rgba(169, 27, 210, 0.1);
            transform: translateY(-1px);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Swap Container */
        .swap-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .swap-widget {
            background: rgba(6, 1, 28);
            border-radius: 24px;
            border: 1px solid rgba(169, 27, 210, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .widget-title {
            text-align: center;
            margin: 0.5rem 0 1.5rem 0;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a91bd2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Jupiter Plugin Container */
        #target-container {
            width: 420px;
            height: 568px;
            border-radius: 16px;
            overflow: hidden;
            background: transparent;
        }

        /* Liquidity Content */

            text-align: center;
            padding: 3rem 2rem;
        }

        .liquidity-icon {
            width: 80px;
            height: 80px;

        <!-- Swap Tab -->

                <div class="swap-widget">
                    <h2 class="widget-title">âš¡ Swap Tokens</h2>

                    </div>

        <!-- Add Liquidity Tab -->

            <div class="liquidity-content">
                <div class="liquidity-icon">ðŸ’§</div>
                <h2 class="liquidity-title">Add Liquidity</h2>
                <p class="liquidity-desc">
                    Provide liquidity to earn fees and rewards. You'll be redirected to Raydium, 
                    our trusted partner for liquidity provision with the best rates and security.

                    Go to Raydium â†’
                </a>
            </div>
        </div>
    </main>

    <script>
        // Tab functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;
                
                // Remove active classes
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                btn.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
                
                // Initialize Jupiter plugin when swap tab is activated
                if (targetTab === 'swap') {
                    initializeJupiter();
                }
            });
        });

        // Initialize Jupiter plugin
        function initializeJupiter() {
            // Only initialize if Jupiter is available and not already initialized
            if (typeof window.Jupiter !== 'undefined' && !window.jupiterInitialized) {
                try {
                    window.Jupiter.init({
                        displayMode: "integrated",
                        integratedTargetId: "target-container",
                        defaultExplorer: "Solscan",
                        formProps: {
                            swapMode: "ExactInOrOut",
                        },
                        branding: {
                            name: "ElysiumX",
                            logoUri: "https://avatars.githubusercontent.com/u/223986429",
                        },
                    });
                    window.jupiterInitialized = true;
                } catch (error) {
                    console.error('Jupiter initialization error:', error);
                    document.getElementById('target-container').innerHTML = 
                        '<div class="loading"><p>Failed to load Jupiter Swap. Please refresh the page.</p></div>';
                }
            }
        }

        // Initialize Jupiter when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                initializeJupiter();
            }, 1000);
        });


    </script>
</body>
